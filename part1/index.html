<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog of the day</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<style>
    .button {
        padding: 30px 120px;
    }
    h1 {
        
    }
</style>
<body>
    <div id="app">
        <h1>Click the buttons to see the dog</h1>

        <div v-if="!imageShown">
        <button @click="pressButton(0)" :disabled="buttons[0]" class="button"></button>
        <button @click="pressButton(1)" :disabled="buttons[1]" class="button"></button>
        <button @click="pressButton(2)" :disabled="buttons[2]" class="button"></button>
        <button @click="pressButton(3)" :disabled="buttons[3]" class="button"></button>
        <button @click="pressButton(4)" :disabled="buttons[4]" class="button"></button>
        <button @click="pressButton(5)" :disabled="buttons[5]" class="button"></button>
        <button @click="pressButton(6)" :disabled="buttons[6]" class="button"></button>
        </div>

        <div v-if="imageShown">
            <img :src="dogImage" alt="Dog of the day">
        </div>
    </div>

    <script>
        const {createApp, ref} = Vue;
        createApp({
            setup() {
                const dogImage = ref('');
                const buttons = ref([false, false, false, false, false, false, false]);
                const imageShown = ref(false);

                const pressButton = async (index) => {
                    buttons.value[index] = true;
                    if (buttons.value.every(val=>val)) {
                        const res = await fetch('https://dog.ceo/api/breeds/image/random');
                        const data = await res.json();
                        dogImage.value = data.message;
                        imageShown.value = true;
                    }
                };
                return {dogImage, buttons, imageShown, pressButton};
                }
        }) .mount('#app');
    </script>
</body>
</html>
